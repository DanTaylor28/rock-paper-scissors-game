<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contents="Rock, paper, scissors interactive game">
    <meta name="keywords" contents="rock, paper, scissors, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1 class="title"><i class="fa-solid fa-hand-fist"></i> Rock, Paper, Scissors</h1>
    </header>

    <div class="intro">
        <p>Are you feeling lucky? <i class="fa-solid fa-clover"></i>  Make a choice to begin playing!</p>
    </div>

    <div class="score-area">
        <span id="your-score">Your Score</span>
        <span id="comp-score">Computer Score</span>
      <div id="score-tally">
        <span id="your-tally">0</span> : <span id="comp-tally">0</span>
      </div>
    </div>

    <div class="game-area">
        <button id="rock-button" class="choices">
            <img src="assets/images/rock-img.png" alt="rock-image" id="rock-img" class="images">
        </button>
        <button id="paper-button" class="choices">
            <img src="assets/images/paper-img.png" alt="paper-image" id="paper-img" class="images">
        </button>
        <button id="scissors-button" class="choices">
            <img src="assets/images/scissors-img.png" alt="scissors-image" id="scissors-img" class="images">
        </button>
    </div>

    <div>
        <button id="reset-button">Reset Scores</button>
    </div>

    <script src="https://kit.fontawesome.com/7009ec3e44.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
