<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive Rock, Paper, Scissors game based 100% on luck">
    <meta name="keywords" content="rock, paper, scissors, interactive, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
    <link rel='shortcut icon' type='image/x-icon' href="favicon.png">
</head>

<body>
    <header>
        <h1 class="title"><i class="fa-solid fa-hand-fist"></i> Rock, Paper, Scissors</h1>
    </header>

    <div class="intro">
        <p id="inner-text">First to 10 wins! Make a choice to begin playing!</p>
    </div>

    <div class="score-area">
        <span id="your-score">Your Score</span>
        <span id="comp-score">Opponent Score</span>
        <div id="score-tally">
            <span id="your-tally">0</span> : <span id="comp-tally">0</span>
        </div>
    </div>

    <div class="game-area">
        <button data-type="rock" id="rock-button" class="choices">
            <img src="assets/images/rock-img.png" alt="rock-image" id="rock-img" class="images">
        </button>
        <button data-type="paper" id="paper-button" class="choices">
            <img src="assets/images/paper-img.png" alt="paper-image" id="paper-img" class="images">
        </button>
        <button data-type="scissors" id="scissors-button" class="choices">
            <img src="assets/images/scissors-img.png" alt="scissors-image" id="scissors-img" class="images">
        </button>
    </div>

    <div>
        <button data-type="reset" id="reset-button">Reset Scores</button>
    </div>

    <script src="https://kit.fontawesome.com/7009ec3e44.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
