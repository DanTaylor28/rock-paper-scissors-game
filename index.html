<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" contents="Rock, paper, scissors interactive game">
    <meta name="keywords" contents="rock, paper, scissors, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1 class="title">Rock, Paper, Scissors</h1>
    </header>

    <div class="intro">
        <p>opening text</p>
    </div>

    <div class="score-area">
        <p id="your-score">Your Score</p>
        <p id="comp-score">Computer Score</p>
      <div id="score-tally">
        <span id="your-tally">0</span> : <span id="comp-tally">0</span>
      </div>
    </div>

    <div>
        <button id="rock-button" class="choices">rock
            <img src="#" alt="rock-image" id="rock-img" class="images">
        </button>
        <button id="paper-button" class="choices">paper
            <img src="#" alt="paper-image" id="paper-img" class="images">
        </button>
        <button id="scissors-button" class="choices">scissors
            <img src="#" alt="scissors-image" id="scissors-img" class="images">
        </button>
    </div>

    <div>
        <button id="reset-button">restart</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
